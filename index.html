<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Excel HTML</title>
        <script type="module" src="/src/index.ts"></script>
    </head>
    <body>
        <header class="top-header">
            <h1>Excel HTML</h1>
        </header>
        <main tabindex="0">
            <table class="table">
                <thead>
                    <tr>
                        <th class="table-data-id">番号</th>
                        <th>氏名</th>
                        <th>氏名（カナ）</th>
                        <th>会社名</th>
                        <th>部署名</th>
                        <th>所属名</th>
                        <th>住所</th>
                        <th>email</th>
                        <th class="table-data-memo">メモ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="test-template1">
                        <td class="table-data-id">0</td>
                        <td>名刺太郎</td>
                        <td>メイシタロウ</td>
                        <td>名刺商事</td>
                        <td>営業本部</td>
                        <td>営業本部長</td>
                        <td>東京都 ○○区 ～</td>
                        <td>meishi@example.com</td>
                        <td class="table-data-memo">いつも灰色のスーツを着ている</td>
                    </tr>
                    <tr class="test-template2">
                        <td class="table-data-id">1</td>
                        <td>名刺花子</td>
                        <td>メイシハナコ</td>
                        <td>名刺商事</td>
                        <td>営業本部</td>
                        <td>営業</td>
                        <td>東京都 ○○区 ～</td>
                        <td>meishi@example.com</td>
                        <td class="table-data-memo">いつも紺色のスーツを着ている</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer class="footer"></footer>
    </body>
</html>
